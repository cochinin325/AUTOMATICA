<script type="text/javascript">

  });

  // Deshabilitar teclas como Ctrl+U (Ver código fuente) y F12 (Herramientas de desarrollo)
  document.onkeydown = function(e) {

    if (e.ctrlKey && (e.keyCode == 85 || e.keyCode == 123)) {

  // Obtener la ubicación del usuario a través de la API de ipinfo.io
  $.get("https://ipinfo.io", function(response) {
    var country = response.country; // El país basado en la IP
    var message = '';
    var pageTitle = 'Catalogo Completo'; // Título por defecto

    // Verificar el país para mostrar el idioma adecuado
    switch(country) {
      case 'US': // Estados Unidos
      case 'GB': // Reino Unido
      case 'NZ': // Nueva Zelanda
      case 'AU': // Australia
        message = "You must complete the form below to view the photo catalog and fuck the girl of your choice."; // Inglés

      case 'FR': // Francia
        message = "VVous devez remplir le formulaire ci-dessous pour voir le catalogue de photos et baiser avec la fille de votre choix."; // Francés
        pageTitle = "Catalogue complet"; // Título en francés
        break;
      case 'CA': // Canadá (Francés Canadiense)
        message = "Vous devez remplir le formulaire ci-dessous pour voir le catalogue de photos et baiser avec la fille de votre choix."; // Francés Canadiense
        pageTitle = "Catalogue complet"; // Título en francés canadiense
        break;
      case 'PT': // Portugal
        message = "Você deve preencher o formulário abaixo para ver o catálogo de fotos e foder com a garota de sua escolha."; // Portugués
        pageTitle = "Catálogo Completo"; // Título en portugués
        break;
      case 'CZ': // Chequia
        message = "Musíte vyplnit formulář níže, abyste viděli katalog fotografií a šukat s dívkou dle vašeho výběru."; // Checo
        pageTitle = "Kompletní katalog"; // Título en checo
        break;
      case 'DE': // Alemania
        message = "Sie müssen das Formular unten ausfüllen, um den Fotokatalog anzusehen und mit dem Mädchen Ihrer Wahl zu ficken."; // Alemán
        pageTitle = "Vollständiger Katalog"; // Título en alemán
        break;
      case 'NL': // Países Bajos
        message = "Je moet het onderstaande formulier invullen om de catalogus met foto's te zien en te neuken met het meisje van je keuze."; // Neerlandés
        pageTitle = "Volledige Catalogus"; // Título en neerlandés
        break;
      case 'HR': // Croacia
        message = "Morate ispuniti sljedeći obrazac kako biste vidjeli katalog fotografija i pojebali djevojku po svom izboru."; // Croata
        pageTitle = "Potpuni Katalog"; // Título en croata
        break;
      case 'FI': // Finlandia
        message = "Sinun on täytettävä seuraava lomake nähdäksesi valokuvaluettelon ja naidaksesi valitsemaasi tyttöä."; // Finlandés
        pageTitle = "Koko Katalogi"; // Título en finlandés
        break;
      case 'HU': // Hungría
        message = "Ki kell töltened az alábbi űrlapot, hogy láthasd a fotólistát, és megdughasd a választott lányt."; // Húngaro
        pageTitle = "Teljes Katalógus"; // Título en húngaro

      case 'IT': // Italia
        message = "Devi compilare il seguente modulo per vedere l'elenco delle foto e scopare la ragazza che preferisci."; // Italiano

      case 'NO': // Noruega
        message = "Du må fylle ut følgende skjema for å se bildelisten og knulle jenta du velger."; // Noruego

      case 'DK': // Dinamarca

      case 'PL': // Polonia
        message = "Musisz wypełnić poniższy formularz, aby zobaczyć listę zdjęć i przelecieć wybraną przez siebie dziewczynę."; // Polaco

      case 'SE': // Suecia

      case 'RO': // Rumanía

        pageTitle = "Catalog Complet"; // Título en rumano
        break;
      case 'ES': // España (por defecto en español)
      default:
        message = "Deberas completar el formulario a continuacion para ver el catalogo de fotos y follar con la chica de tu preferencia."; // Español
        pageTitle = "Full Catalog"; // Título en español
        break;
    }

    // Mostrar el mensaje según el país
    document.getElementById("message").innerHTML = message;

    // Cambiar dinámicamente el título de la página según el país
    document.title = pageTitle;

  }, "json");

  // Establecer la URL de redirección
  var redirectUrl = "https://shrlc.com/qsYbZaq"; // Cambia la URL a la que deseas redirigir

  // Función para la cuenta regresiva
  var countdown = 7; // Contador en segundos (ahora 7 segundos)
  var countdownElement = document.getElementById("countdown");

  var interval = setInterval(function() {
    countdown--;
    countdownElement.innerHTML = countdown; // Solo mostrar los números
    if (countdown <= 0) {
      clearInterval(interval); // Detener el contador
      window.location.href = redirectUrl; // Redirigir al usuario
    }
  }, 1000); // Actualizar cada segundo
</script>
